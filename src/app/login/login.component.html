<div class="container" >
  <form (ngSubmit)="loginUser()">
    <div class="alert alert-danger" role="alert" *ngIf="inValidLogin">
         Please enter a valid credentials
    </div>
    <div class="form-group">
      <label for="email">Username:</label>
      <input class="form-control" id="email" placeholder="Enter username" name="email" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
    </div>
    <div class="re-captcha">
        <re-captcha (resolved)="resolved($event)" sitekey="6Lc0u6gZAAAAAMh8x5JUDn5jjcRqZLZ2M5q4fD7A"></re-captcha>
    </div>
    <button type="login" class="btn btn-info" >Login</button>
  </form>
</div>
